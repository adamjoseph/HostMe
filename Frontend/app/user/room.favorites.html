<div class="container divider">
  <div class="row">
  <div ng-repeat='room in sc.ReturnRoom'>
      <!-- <p> <img ng-src="{{data.pictureUrl}}" height="62" width="100"> </p> -->
          <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                  <img ng-src="{{room.pictureUrl}}">
                  <div class="caption">
                      <h4>{{ room.roomName }} </h4>
                      <p>${{ room.price }} /night </p>
                      <!-- roomDetailDisplay passed in the state in ap.js -->
                      <p> <a class="btn btn-color" role="button" ng-click="sc.storeRoomId(room.roomId)">More Details</a>
                      </p>
                  </div>
              </div>
          </div>
      </div>
</div>
